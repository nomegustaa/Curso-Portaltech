<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <main>

        <form action="/">

            <fieldset>
                <label for="nome">
                    Nome:
                </label>
                <input type="text" name="nome" id="nome" class="nome">
            </fieldset>

            <fieldset>
                <label for="email">
                    Email: 
                </label>
                <input type="email" name="email" id="email" class="email">
            </fieldset>

            <fieldset>
                <label for="senha">
                    Senha: 
                </label>
                <input type="password" name="senha" id="senha" class="senha">
            </fieldset>

            <button class="btn">
                Enviar
            </button>
        </form>

    </main>


</body>
</html>
